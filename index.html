      body, html {

      .background {

      .background video {

        top: 50%;
        left: 50%;

        min-height: 100%;
        width: auto;
        height: auto;
        transform: translate(-50%, -50%);
        z-index: -2;
      }
      .background::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 240, 0.6);
        z-index: -1;
      }
      .overlay {
        text-align: center;
        max-width: 740px;
      }
      p {

        line-height: 1.5em;

        font-size: 12pt;
      }
      h2 {
        font-family: "Oregon LDO Regular";
        letter-spacing: .0625em;
        text-transform: uppercase;
        font-weight: 400;
        font-size: 32px;
        font-weight: 300;
        font-kerning: none;
      }
      .links {
        margin: 2em 0em;
      }
      .wbox {
        background-color: white;
        padding: 10px 30px;
        margin: 0em 1em;
      }
      .wbox a {
        color: #4b5a5d;
        text-decoration: none;
      }
      .links svg {
        vertical-align: middle;
        height: 50px;
        width: 50px;
      }
      #subForm {
        max-width: 500px;
        margin: 60px auto 1em;
        display: block;
      }
      #subForm input, #subForm button {
        padding: 0 16px;
        width: 100%;
        height: 50px;
        border-width: 1px;
        background-color: rgb(237, 235, 222);
        border-radius: 4px;
        border-color: rgb(67, 67, 65);
        margin: 1em 0;
        color: rgb(67, 67, 65);
        box-sizing: border-box;
        font-size: 16px;
      }
      #subForm button {
        font-size: 14px;
        cursor: pointer;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      button, input {
        font-family: "Swisse Neue Regular";
      }
      #subForm button:hover {
        background-color: rgb(67, 67, 65);
        color: rgb(237, 235, 222);
      }
      .logo img {
        width: 125px;
        margin-bottom: 1.5em;
