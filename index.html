<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hållfjället</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Hållfjället - Off-grid restaurant and hotel in Södra Årefjällen, opening 2025" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <style>
    @font-face {
      font-family: "Oregon LDO Regular";
      font-style: normal;
      font-weight: normal;
      src: local("Oregon LDO Regular"), url("Oregon LDO.woff") format("woff");
    }

    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-size: 14px;
      font-family: "Oregon LDO Regular";
      font-weight: 300;
      font-kerning: none;
      background-color: #d5e1e1;
      color: #232525;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      letter-spacing: 0.0625em;
      text-transform: uppercase;
      font-weight: 400;
      /* margin-bottom: 0; */
      margin-block: 1rem;
    }

    h1 {
      font-size: 2.986rem;
    }

    h2 {
      font-size: 2.488rem;
    }

    h3 {
      font-size: 2.074rem;
    }

    h4 {
      font-size: 1.728rem;
    }

    h5 {
      font-size: 1.44rem;
    }

    h6 {
      font-size: 1.2rem;
    }

    p {
      margin: 1em 0;
    }

    a {
      color: #232525;
      text-decoration: none;
    }

    header {
      text-align: center;
    }

    main {
      text-align: center;
    }

    footer {
      text-align: center;
    }

    .background {
      background-image: url("HF_bakgrund.webp");
      background-size: cover;
      background-position: center;
      min-height: 100%;
      /*   min-width: 470px; */
      display: flex;
      justify-content: center;
    }

    .overlay {
      font-optical-sizing: auto;
      font-style: normal;
      margin: 1rem;
      max-width: 33rem;
      height: 1000px;
    }

    .heavy-text {
      font-weight: 600;
      letter-spacing: 0.0625em;
    }

    .italic {
      font-style: italic;
    }

    .underline {
      text-decoration: underline;
    }

    .links {
      margin: 2em 0em;
    }

    .links svg {
      vertical-align: middle;
      height: 50px;
      width: 50px;
    }

    .logga {
      width: 4rem;
    }

    .flex {
      display: flex;
      justify-content: center;
    }

    .flex>div {
      min-width: 1rem;
    }

    .content_column {
      flex: 1 0 30%;
    }

    .top-space {
      margin-top: 4em;
    }
  </style>
</head>

<body>
  <div class="background">
    <div class="overlay">
      <header>
        <img src="monogram_svart.png" alt="" class="logga" />
        <h6>VÄLKOMMEN TILL</h6>
        <h4>HÅLLFJÄLLET</h4>
      </header>
      <main>
        <p class="top-space">
          Öppnar sensommaren 2025
        </p>

        <p class="top-space">
          Följ oss på Instagram
          <a href="https://instagram.com/hallfjallet_1943" target="_blank" title="Instagram"
            class="heavy-text">@hallfjallet_1943
          </a>
          för senaste nytt.
        </p>

        <h6 class="top-space">Kontakt</h6>

        <p>
          För frågor och bokningar kontakta
          <a href="mailto:info@hallfjallet.se" title="Kontakta oss via mejl" class="heavy-text">
            info@hallfjallet.se
          </a>
        </p>

      </main>

    </div>
  </div>
</body>

</html>
